<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${existingEmployee}" method="POST">
		
		<!--  Add hidden form field to handle update -->
			<input type="hidden" th:field="*{employeeId}"/>
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"><br/><br/>
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"><br/><br/>
			
			<input type="text" th:field="*{email}" class="form-control mb-4 col-4"><br/><br/>
			
			<button type="submit" class="btn btn-info col-2">Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Employees</a>
	</div>
</body>
</html>
